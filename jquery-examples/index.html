<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Examples</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script defer src="app.js" charset="utf-8"></script>
</head>
<body class="container">
  <h1 class="jumbotron">Lake Arrowhead Homes For Sale</h1>
  <table id="homes" class="table">
    <thead>
      <tr>
        <th>Address</th>
        <th>Sq. Ft.</th>
        <th>Bedrooms</th>
        <th>Baths</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>27374 Matterhorn Drive</td>
        <td>1,664</td>
        <td>3</td>
        <td>2</td>
        <td>$279,500</td>
        <td><button class="btn btn-xs btn-danger">Remove</button></td>
      </tr>
      <tr>
        <td>243 El Dorado</td>
        <td>4,900</td>
        <td>6</td>
        <td>6.5</td>
        <td>$990,000</td>
        <td><button class="btn btn-xs btn-danger">Remove</button></td>
      </tr>
      <tr>
        <td>1228 Klondike Drive</td>
        <td>2,158</td>
        <td>4</td>
        <td>2.5</td>
        <td>$400,000</td>
        <td><button class="btn btn-xs btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <br>
  <button id="add-home" class="btn btn-danger" data-toggle="modal" data-target=".xyz">Add Home</button>
  <!-- modal -->
  <div class="modal fade xyz" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add a new home</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="address" class="col-sm-4 control-label">Address</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="address" value="1 Keong Saik Road">
              </div>
            </div>
            <div class="form-group">
              <label for="sf" class="col-sm-4 control-label">Square feet</label>
              <div class="col-sm-6">
                <input type="number" step="0.01" class="form-control" name="sf" value="75000">
              </div>
            </div>
            <div class="form-group">
              <label for="bedrooms" class="col-sm-4 control-label">Number of bedrooms</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" name="bedrooms" value="7">
              </div>
            </div>
            <div class="form-group">
              <label for="bathrooms" class="col-sm-4 control-label">Number of bathrooms</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" name="bathrooms" value="3">
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-sm-4 control-label">Price</label>
              <div class="col-sm-6">
                <input type="number" step="0.01" class="form-control" name="price" value="321456">
              </div>
            </div>
          <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
